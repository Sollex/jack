<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Examples</title>
	<script src="lib/prototype.js" type="text/javascript"></script>
	<script src="lib/unittest.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../src/jack.js"></script>
	<link rel="stylesheet" href="lib/test.css" type="text/css" />
</head>
<body>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests -->
<script type="text/javascript" language="javascript">
	/** START SPECIFYING FUNCTIONS THAT TESTS RUN AGAINST **/
	function myGlobalFunction() {
		return "This is myGlobalFunction()";
	}
	
	window.myGlobalObject = {}
	window.myGlobalObject.functionOne = function() {
		return "This is myGlobalObject.functionOne()";
	}
	/** END SPECIFYING FUNCTIONS THAT TESTS RUN AGAINST **/
	
	
	new Test.Unit.Runner({
		setup: function() { with(this) {
			
		}},
		teardown: function() { with(this) {
			
		}},
		
		testExpectedFunctionIsCalled: function() { with(this) {
			jack(this,function(){
				jack.expect("myGlobalFunction");
				myGlobalFunction();
			});
		}},
		testExpectedFunctionIsCalledOnObject: function() { with(this) {
			jack(this,function(){
				jack.expect("myGlobalObject.functionOne");
				myGlobalObject.functionOne();
			});
		}},
		
		testExpectedFunctionNotCalled_FAIL: function() { with(this) {
			jack(this,function(){
				jack.expect("myGlobalFunction");
			});
		}},
		testExpectedFunctionNotCalledOnObject_FAIL: function() { with(this) {
			jack(this,function(){
				jack.expect("myGlobalObject.functionOne");
			});
		}}
	});
</script>
</html>
