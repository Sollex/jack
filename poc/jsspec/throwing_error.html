<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>JSSpec results</title>
<link rel="stylesheet" type="text/css" href="lib/JSSpec.css" />
<script type="text/javascript" src="lib/diff_match_patch.js"></script>
<script type="text/javascript" src="lib/JSSpec.js"></script>

<script type="text/javascript" src="../../src/jack.js"></script>
<script type="text/javascript" src="throwing_error.js"></script>

<script type="text/javascript">// <![CDATA[


	describe('Throwing error', {
		'Foo': function() {
			throw new Error("This is an error");
		}
	});
	
	describe('Throwing error within function', {
		'Foo': function() {
			myFunction();
			
			function myFunction() {
				throw new Error("This is an error");
			}
		}
	});
	
	
	describe('Throwing error within anonymous function', {
		'Foo': function() {
			(function() {
				throw new Error("This is an error");
			})();
		}
	});
	
	describe('Throwing error within anonymous function, again!', {
		'Foo': function() {
			(function() {
				throw new Error("This is an error");
			})();
		}
	});
	
	describe('Throwing error from external file', {
		'Foo': function() {
			throwError("This is an error");
		}
	});
	
	describe('More complex, still external', {
		'Foo': function() {
			callThisAndThrowError(function(){
				var two = 1 + 1;
			});
		}
	});
	
	describe('Inside Jack, throwing error from external file', {
		'Foo': function() {
			jack(function(){
				throwError("This is an error");
			});
		}
	});
	
	describe('Inside Jack', {
		'Foo': function() {
			jack(function(){
				throwError("This is an error");
			});
		}
	});

	
// ]]></script>
</head>
<body><div style="display:none;"><p>A</p><p>B</p></div></body>
</html>
